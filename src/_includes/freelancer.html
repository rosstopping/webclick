---
layout: default
---

<div class="container mx-auto px-6 text-center">
	<img src="{{ image }}" class="w-32 h-32 rounded-full object-cover inline-block" />

	<div class="grid grid-cols-1 gap-2 mt-12">
		<h1 class="text-3xl lg:text-5xl font-bold uppercase font-heading text-center">{{ title }}</h1>
		<h2 class="font-bold">{{ description }}</h2>
		<h3 class="text-sm">{{ city }}, {{ country }}</h3>
	</div>

	<div class="flex justify-center items-center gap-1 text-center mt-6">
		<a href="{{ website }}" target="_blank">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.498-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-2.783 4.118zm-6.268 0C6.412 13.97 6.118 12.546 6.03 11H4.083a6.004 6.004 0 002.783 4.118z" clip-rule="evenodd" />
			</svg>
		</a>
		<a href="mailto:{{ email }}" target="_blank">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.678A8 8 0 1118 10a3 3 0 01-4.8 2.401A4 4 0 1114 10a1 1 0 102 0c0-1.537-.586-3.07-1.757-4.243zM12 10a2 2 0 10-4 0 2 2 0 004 0z" clip-rule="evenodd" />
			</svg>
		</a>
	</div>
</div>

<div class="prose prose-xl mx-auto py-12 px-6">
	{{ content | safe }}
</div>
