<div class="container mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 text-center">
    {% for freelancer in collections.freelancers %}
    <a href="{{ freelancer.url }}" class="bg-white shadow-sm border border-gray-200 py-8 px-6 rounded transition hover:shadow-lg">
        <img src="{{ freelancer.data.image }}" class="w-24 h-24 rounded-full object-cover inline-block" />
        <div class="grid grid-cols-1 gap-1 mt-4">
            <h2 class="uppercase font-heading text-xl">{{ freelancer.data.title }}</h2>
            <h3 class="text-sm">{{ freelancer.data.description }}</h3>
            <h4 class="text-xs">{{ freelancer.data.city }}, {{ freelancer.data.country }}</h4>
        </div>

    </a>
    {% endfor %}
</div>
